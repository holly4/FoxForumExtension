<!doctype html>
<html>

<head>
    <title>Fox Forum Helper</title>
    <!-- load the style sheet -->
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <header>Fox Forum Helper v<span id=version>#.#.#</span></header>

    <div class="settings">
        <input type="checkbox" id="cbCleanPage"> Clean Page<br>
        <input type="checkbox" id="cbShowFilteredComments"> Show Filtered Posts<br>
        <input type="checkbox" id="cbShowLikerAvatars"> Show Liker Avatars<br>
        <input type="checkbox" id="cbDisableScrolling"> Disable Scrolling<br>
    </div>

    <div class=buttons>
        <button id="btnApply">Apply</button>
        <button id="btnSave">Save Options</button>
    </div>

    <!-- load jQuery -->
    <script src="jquery-3.1.1.slim.min.js"></script>

    <!-- load the popup code -->
    <script src="popup.js"></script>
</body>

</html>
