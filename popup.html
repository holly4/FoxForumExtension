<!doctype html>
<html>

<head>
    <title>Fox Forum Helper</title>
    <!-- load the style sheet -->
    <link rel="stylesheet" href="style/jquery.dataTables-1.10.12.min.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <header><span id="appName">appName</span> v<span id="appVersion">appVersion</span></header>
    <div class="settings ">
        <table>
            <tr>
                <td><input type="checkbox" id="cbCleanPage">Clean Page</td>
                <td><input type="checkbox" id="cbShowFilteredComments">Show Filtered Posts</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="cbShowLikerAvatars">Show Liker Avatars</td>
                <td><input type="checkbox" id="cbDisableScrolling">Disable Scrolling</td>
            </tr>
        </table>
        <fieldset>
            <div class="aboveTable">
                <input type="checkbox" id="cbFilterUsers"><label>Filter Users</label>
            </div>
            <table id="userTable" width="100%" class="display compact table table-striped table-bordered" cellspacing="0" width="100%"></table>
            <div class="belowTable">
                <button id="btnAddUser">Add</button>
                <input type="text" id="nameToAdd">
            </div>
        </fieldset>
    </div>
    <div class=buttons>
        <button id="btnApply">Apply</button>
        <button id="btnSave">Save</button>
        <input type="checkbox" id="cbEnableLogging"><label>Log Status</label>
        <a href="#" id="btnHelp">
            <img border="0" alt="Help Icon" src="images/help-icon.png" >
            <label>Help</label>
        </a> 
    </div>
            
    </div>
    <!-- load jQuery -->
    <script src="jquery-1.12.3.slim.min.js"></script>
    <script src="jquery.dataTables-1.10.12.min.js"></script>
    <!-- load the popup code -->
    <script src="popup.js"></script>
</body>

</html>
